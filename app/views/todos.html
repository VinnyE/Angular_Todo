<h1>Todo List</h1>
<div ng-controller="mainCtrl">
  <input type="text" ng-model="newTodo"/>
  <button ng-click="addTodo(newTodo)">Add Todo</button>
  <ul>
    <li ng-class="{'editing-todo': editing}" ng-repeat="todo in todos">
      <label ng-hide="editing" ng-click="editing = !editing">{{todo.name}}</label>
      <input ng-show="editing" ng-model="todo.name" ng-blur="editing = false" type="text" />
      <span ng-click="deleteTodo($index)">X</span>
    </li>
  </ul>
</div>
